<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho - Cardápio Digital</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="area">
        <div class="carrinho-container">
            <h1>Seu Carrinho</h1>
            
            <div class="carrinho-items">
                {% if carrinho %}
                    {% for item in carrinho %}
                    <div class="carrinho-item" data-nome="{{ item.nome }}">
                        <h3>{{ item.nome }}</h3>
                        <div class="quantidade-controle">
                            <button class="qtd-btn menos">-</button>
                            <input type="number" value="{{ item.quantidade }}" min="1" class="qtd-input">
                            <button class="qtd-btn mais">+</button>
                        </div>
                        <p class="preco">R$ {{ "%.2f"|format(item.preco * item.quantidade) }}</p>
                        <button class="remover-btn">Remover</button>
                    </div>
                    {% endfor %}
                    <div class="carrinho-total">
                        <h2>Total: R$ {{ "%.2f"|format(total) }}</h2>
                        <button class="finalizar-btn" onclick="abrirFormularioCliente()">Finalizar Pedido</button>
                    </div>

                    <!-- Modal do formulário -->
                    <div id="modal-cliente" class="modal">
                        <div class="modal-content">
                            <h2>Dados para Entrega</h2>
                            <form id="form-cliente">
                                <div class="form-group">
                                    <label for="nome">Nome:</label>
                                    <input type="text" id="nome" required>
                                </div>
                                <div class="form-group">
                                    <label for="endereco">Endereço:</label>
                                    <input type="text" id="endereco" required>
                                </div>
                                <div class="form-group">
                                    <label for="telefone">Telefone:</label>
                                    <input type="tel" id="telefone" required>
                                </div>
                                <div class="modal-buttons">
                                    <button type="button" class="cancelar-btn" onclick="fecharModal()">Cancelar</button>
                                    <button type="submit" class="confirmar-btn">Confirmar Pedido</button>
                                </div>
                            </form>
                        </div>
                    </div>
                {% else %}
                    <p class="carrinho-vazio">Seu carrinho está vazio</p>
                    <a href="/" class="voltar-btn">Voltar ao Cardápio</a>
                {% endif %}
            </div>
        </div>
    </div>
    <script src="/static/js/toast.js"></script>
    <script src="/static/js/carrinho.js"></script>
</body>
</html>
