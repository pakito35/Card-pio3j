<!DOCTYPE html>
<html lang="pt-BR" class="dark-theme">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos - Cozinha 3J</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='admin.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="admin-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Painel Admin</h2>
            </div>
            <nav class="sidebar-nav">
                <a href="/admin" class="nav-item">
                    <i class="fas fa-chart-line"></i> Dashboard
                </a>
                <a href="/pedidos-lista" class="nav-item active">
                    <i class="fas fa-list"></i> Pedidos
                </a>
            </nav>
        </aside>

        <main class="admin-content">
            <div class="pedidos-page">
                <h1>Lista de Pedidos</h1>
                <!-- Aqui está o toggle de impressão automática -->
                <div class="print-settings">
                    <label class="switch">
                        <input type="checkbox" id="autoPrint">
                        <span class="slider round"></span>
                    </label>
                    <span>Impressão Automática</span>
                </div>
                <div class="pedidos-list">
                    <table class="pedidos-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Cliente</th>
                                <th>Endereço</th>
                                <th>Total</th>
                                <th>Data</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="pedidos-tbody">
                            <!-- Pedidos serão inseridos aqui via JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal de Detalhes do Pedido -->
    <div class="modal" id="detailsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Detalhes do Pedido</h3>
                <button class="close-modal"><i class="fas fa-times"></i></button>
            </div>
            <div class="modal-body">
                <div id="pedido-detalhes"></div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='pedidos.js') }}"></script>
</body>
</html>
