<!DOCTYPE html>
<html lang="pt-BR" class="dark-theme">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo - Cozinha 3J</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='admin.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="admin-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Painel Admin</h2>
            </div>
            <nav class="sidebar-nav">
                <a href="#dashboard" class="nav-item active" data-tab="dashboard">
                    <i class="fas fa-chart-line"></i> Dashboard
                </a>
                <a href="/pedidos-lista" class="nav-item">
                    <i class="fas fa-list"></i> Pedidos
                </a>
            </nav>
        </aside>

        <main class="admin-content">
            <div id="dashboard" class="tab-content active">
                <h1>Dashboard</h1>
                <div class="dashboard-cards">
                    <div class="dashboard-card">
                        <i class="fas fa-shopping-cart"></i>
                        <div class="card-info">
                            <h3>Total de Pedidos</h3>
                            <p class="total-pedidos">0</p>
                        </div>
                    </div>
                    <div class="dashboard-card">
                        <i class="fas fa-money-bill-wave"></i>
                        <div class="card-info">
                            <h3>Faturamento Total</h3>
                            <p class="faturamento-total">R$ 0,00</p>
                        </div>
                    </div>
                    <div class="dashboard-card">
                        <i class="fas fa-clock"></i>
                        <div class="card-info">
                            <h3>Pedidos Hoje</h3>
                            <p class="pedidos-hoje">0</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='admin.js') }}"></script>
</body>
</html>
